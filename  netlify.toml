# ملف إعدادات Netlify

[build]
  # هذا هو الأمر الذي سيتم تنفيذه لبناء الواجهة الأمامية
  command = "npm run build"
  
  # هذا هو المجلد الذي يحتوي على نتيجة بناء الواجهة الأمامية
  publish = "dist"
  
  # هذا هو المجلد الذي يحتوي على الدوال السحابية (الواجهة الخلفية)
  functions = "netlify/functions"

# هذه هي القاعدة الأهم
[[redirects]]
  # أي طلب يذهب إلى /api/...
  from = "/api/*"
  
  # قم بتوجيهه إلى الدالة السحابية التي اسمها "server"
  to = "/.netlify/functions/server/:splat"
  
  # مع إرجاع حالة 200 (OK)
  status = 200
